        font-size: 60px;
        font-family: 'Crete Round', serif;

  	/* The grid: Four equal columns that floats next to each other */
  	.columns {
  	  float: left;
  	  width: 25%;
  	  padding: 10px;
  	  /*margin-right: 40px;
  	  margin-left: 40px;*/
  	}

  	/* Style the images inside the grid */
  	.columns img {
  	  opacity: 0.8; 
  	  cursor: pointer; 
  	}

  	.columns img:hover {
  	  opacity: 1;
  	}

  	/* Clear floats after the columns */
  	.rows:after {
  	  content: "";
  	  display: table;
  	  clear: both;
  	}

  	/* The expanding image container */
  	.display {
  	  position: relative;
  	  display: none;
  	  margin-top: 150px;
  	  /*margin-right: 40px;
  	  margin-left: 40px;*/
  	}

    



  	/* Expanding image text */
  	#imgtext {
  		top: 10px;
  		margin-top: -70px;
  	  	position: absolute;
  	  	text-align: center;
  	  	font-style: italic;
  	  	left: 15px;
  	  	color: black;
  	  	font-size: 30px;
  	  	/*margin-right: 40px;
  	  margin-left: 40px;*/
  	}

  	/* Closable button inside the expanded image */
  	.closebtn {
  	  position: absolute;
  	  top: 10px;
  	  right: 15px;
  	  color: black;
  	  font-size: 35px;
  	  cursor: pointer;
  	}
